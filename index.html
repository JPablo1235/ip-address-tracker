<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    <div class="search">
      <input type="text" id="ipInput" placeholder="Buscar direcciÃ³n IP o dominio" />
      <button id="searchBtn">

      </button>
    </div>
  </header>

  <section class="info">
    <div><h4>IP ADDRESS</h4><p id="ip">-</p></div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <footer>

</html>
